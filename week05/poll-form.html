<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <title>WDD 130 | HTML Form - User Poll</title>
        <link rel="stylesheet" href="Styles/poll-form.css">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Emma Hilmo | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="email">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favorite browser?</label>
                        <select id="browser" name="browser">
                            <option value="chrome">Chrome</option>
                            <option value="firefox">FireFox</option>
                            <option value="safari">Safari</option>
                            <option value="microsoftedge">Microdoft Edge</option>
                            <option value="duckduckgo">DuckDuckGo</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    <div class="form-item column3">
                        <label for="places">List the places you have lived:</label>
                    </div>
                    <textarea name="places" id="places" rows="4" placeholder="Lehi Utah, San Diego California, Tallahassee Florida"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>©️2023 | HTML Form - User Poll Activity | Emma Hilmo</footer>
    </body>
</html>
