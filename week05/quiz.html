<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <title>Basic HTML and CSS Quiz</title>
        <link rel="stylesheet" href="Styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>Basic HTML and CSS Quiz</h1>
        </header>
        <main>
            <form>
                <div class="column1">
                    <label for="q1">1.  How do you declare the document type in HTML?</label>
                </div>
                    <input type="text" id="q1" name="q1">
                <div class="column1">
                    <label for="q2">2. How are id and class attributes selected in CSS?</label>
                </div>
                    <textarea name="q2" id="q2" rows="4"></textarea>
                <div class="column1">
                    <label for="q3">3. Which of the following is a valid CSS comment?</label>
                </div>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose one...</option>
                        <option value="/*  */">/*  */</option>
                        <option value="comment">"comment"   </option>
                        <option value="*/ /*">*/  /*</option>
                        <option value="--/ /--">--/ /--</option>
                        <option value="other">Other</option>
                    </select>
                <div class="column1">
                    <label for="q4">what is the smallest header in HTML?</label>
                    <input type="number" id="q4" name="q4">
                </div>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
        <footer>©️2023 |Basic Html and CSS Quiz | Emma Hilmo</footer>
    </body>
</html>
