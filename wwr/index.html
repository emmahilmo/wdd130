<!DOCTYPE html>

    <head>

        <meta name="description" content="Emma Hilmo's Home Page">

    <body>
        <header class="logo">
            <img src="images/dryoarlogo3.png" alt="Dry Oar Rafting Logo">
            <nav>
                <a href="wwr/index.html">Home</a>
                <a href="wwr/about.html">About Us</a> 
                <a href="wwr/trips.html">Trips</a>
                <a href="wwr/contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <div class="back">
                <h1>Make Memories with Dry Oar</h1>
            </div>
            <div class="book">
                <a href="wwr/contact.html"><button type="submit">Book Now</button></a>
            </div>
            <div class="page">
                <img src="images/homepage.jpg" alt="homepage" width="1450">
            </div>
            <div class="figure">
                <figure>
                    <div class="img">
                        <img src="images/nature.jpg" alt="trips" width="350" height="235">
                    </div>
                    <figcaption>
                        <h2>Rivers</h2>
                    </figcaption>
                </figure>
                <figure>
                    <div class="img">
                        <img src="images/camping.jpg" alt="trips" width="350">

                    <figcaption>
                        <h2>Camping</h2>
                    </figcaption>
                </figure>
                <figure>
                    <div class="img">
                        <img src="images/rafting.jpg" alt="trips" width="350">
                    </div>
                    <figcaption>
                        <h2>Rafting</h2>
                    </figcaption>
                </figure>
            </div>
            <form>
                <div class="send">
                    <h2>Newsletter Sign-Up</h2>
                </div>

                    <label for="name">Name:</label> <br>
                    <input type="text" id="name" name="name" placeholder="Your name">

                <div class="column1">
                    <label for="useremail">Email:</label> <br>
                    <input type="text" id="useremail" name="useremail" placeholder="Your email">
                </div>

            </form>
            <footer>
                <p>©️2023 Dry Oar Rafting Emma Hilmo</p>
                <nav class="sociallinks">

                        <img src="images/facebook.png" alt="Facbook Logo">

                    <a href="https://www.instagram.com">
                        <img src="images/instagram.png" alt="Instagram Logo">
                    </a>
                    <a href="https://youtube.com">
                        <img src="images/youtube.png" alt="YouTube Logo">
                    </a>
                </nav>
